<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='icons8-brain-16.png') }}">
    <title>MindEase - Home</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Poppins:wght@300;400;600&display=swap');

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            overflow: hidden;
            position: relative;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(70px);
            z-index: 0;
            opacity: 0.6;
            animation: float 10s infinite ease-in-out;
        }

        .blob-1 {
            top: -10%;
            left: -10%;
            width: 500px;
            height: 500px;
            background: #ff00cc;
            animation-delay: 0s;
        }

        .blob-2 {
            bottom: -10%;
            right: -10%;
            width: 400px;
            height: 400px;
            background: #333399;
            animation-delay: 2s;
        }

        .blob-3 {
            top: 20%;
            right: 20%;
            width: 200px;
            height: 200px;
            background: #00d2ff;
            animation-delay: 4s;
        }

        @keyframes float {
            0% { transform: translate(0, 0); }
            50% { transform: translate(30px, 50px); }
            100% { transform: translate(0, 0); }
        }

        .hero-container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 60px 40px;
            border-radius: 25px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            text-align: center;
            max-width: 500px;
            width: 90%;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        h1 {
            font-family: "Caveat", cursive;
            font-size: 4rem;
            margin: 0;
            color: #fff;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
            line-height: 1;
        }

        .brain-icon {
            width: 80px;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.5));
            animation: pulse 3s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        p {
            font-size: 1.2rem;
            margin: 20px 0 40px 0;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 300;
        }

        .btn-group {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .btn {
            padding: 12px 35px;
            text-decoration: none;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: 0.3s;
            min-width: 140px;
        }

        .btn-primary {
            background: linear-gradient(90deg, #00d2ff 0%, #3a7bd5 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(0, 210, 255, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: white;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .help-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 10;
            background-color: #ff5252;
            color: white;
            text-decoration: none;
            padding: 15px 25px;
            border-radius: 50px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(255, 82, 82, 0.4);
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .help-btn:hover {
            background-color: #ff1744;
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            .help-btn {
                bottom: 20px;
                right: 20px;
                padding: 12px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>

    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>

    <div class="hero-container">
        <img src="{{ url_for('static', filename='icons8-brain-100.png') }}" alt="Brain Icon" class="brain-icon">
        <h1>MindEase</h1>
        <p>Your personal mental wellness companion.<br>Safe, private, and always here.</p>

        <div class="btn-group">
            <a href="/login" class="btn btn-primary">Login</a>
            <a href="/register" class="btn btn-secondary">Register</a>
        </div>
    </div>

    <a href="mailto:shubhkaran255@gmail.com?subject=Help Request - MindEase&body=Hello, I need assistance with..." class="help-btn">
        <span>ðŸ’¬</span> Need Help?
    </a>

</body>

</html>
