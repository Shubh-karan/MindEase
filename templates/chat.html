<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindEase - Chat</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap');

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgba(0,212,255,1) 100%);
            font-family: 'Poppins', sans-serif;
            color: white;
            overflow: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 15%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }

        h2 {
            font-family: "Caveat", cursive;
            margin: 0;
            font-size: 2.5rem;
        }

        .breathe-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }

        .breathe-btn:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }

        #chat-box {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: rgba(255, 255, 255, 0.15);
            margin: 20px 15%;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.25);
            scrollbar-width: none; 
        }

        .bubble {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 12px;
            line-height: 1.6;
            font-size: 1rem;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user {
            align-self: flex-end;
            background-color: rgba(74, 216, 255, 0.8);
            color: #00334e;
            border-bottom-right-radius: 0;
            font-weight: 500;
        }

        .bot {
            align-self: flex-start;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            border-bottom-left-radius: 0;
        }

        form {
            display: flex;
            padding: 20px 15%;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        input {
            flex: 1;
            padding: 15px;
            border-radius: 30px;
            border: none;
            outline: none;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
        }

        button[type="submit"] {
            padding: 12px 30px;
            background-color: #4CAF50;
            border: none;
            color: white;
            margin-left: 15px;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            font-weight: 600;
        }

        button[type="submit"]:hover {
            background-color: #43a047;
            transform: scale(1.05);
        }

        #breathing-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9); 
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            backdrop-filter: blur(8px);
        }

        .circle-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
            width: 300px;
        }

        .circle {
            background-color: #fff;
            height: 100%;
            width: 100%;
            border-radius: 50%;
            position: absolute;
            opacity: 0.8;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.5);
            transform: scale(0.3);
        }

        #instruction {
            font-size: 2rem;
            color: white;
            z-index: 10;
            font-family: 'Poppins', sans-serif;
            pointer-events: none;
            font-weight: 300;
        }

        .close-btn {
            margin-top: 50px;
            background: transparent;
            border: 1px solid white;
            color: white;
            padding: 10px 30px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: 0.2s;
        }

        .close-btn:hover {
            background: white;
            color: black;
        }

        .grow {
            animation: grow 4s linear forwards;
        }
        .shrink {
            animation: shrink 4s linear forwards;
        }

        @keyframes grow {
            from { transform: scale(0.3); }
            to { transform: scale(1); }
        }

        @keyframes shrink {
            from { transform: scale(1); }
            to { transform: scale(0.3); }
        }

        @media (max-width: 768px) {
            .header, #chat-box, form {
                padding-left: 20px;
                padding-right: 20px;
                margin-left: 0;
                margin-right: 0;
            }
            h2 { font-size: 2rem; }
        }
    </style>
</head>

<body>

    <div class="header">
        <h2>MindEase Chat</h2>
        <button class="breathe-btn" onclick="openBreathing()">
            <span>üå¨Ô∏è</span> Relax
        </button>
    </div>

    <div id="chat-box">
        <div class="bubble bot">Hello {{ username }}! I'm here for you. How are you feeling right now? üåø</div>
    </div>

    <form id="chat-form">
        <input type="text" id="user-input" placeholder="Type your message..." required autocomplete="off"/>
        <button type="submit">Send</button>
    </form>

    <div id="breathing-modal">
        <div class="circle-container">
            <div class="circle" id="breathing-circle"></div>
            <p id="instruction">Get Ready...</p>
        </div>
        <button class="close-btn" onclick="closeBreathing()">Stop Exercise</button>
    </div>

    <script>
        const chatBox = document.getElementById("chat-box");

        function addMessage(text, sender) {
            const div = document.createElement("div");
            div.className = `bubble ${sender}`;
            div.textContent = text;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        document.getElementById("chat-form").addEventListener("submit", async (e) => {
            e.preventDefault();
            const input = document.getElementById("user-input");
            const message = input.value.trim();
            if (!message) return;

            addMessage(message, "user");
            input.value = "";

            const loadingDiv = document.createElement("div");
            loadingDiv.className = "bubble bot";
            loadingDiv.textContent = "...";
            loadingDiv.id = "loading-bubble";
            chatBox.appendChild(loadingDiv);
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const res = await fetch("/chat/message", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message })
                });

                const data = await res.json();
                
                document.getElementById("loading-bubble").remove();
                addMessage(data.reply, "bot");

            } catch (error) {
                if(document.getElementById("loading-bubble")) {
                    document.getElementById("loading-bubble").remove();
                }
                addMessage("I'm having trouble connecting. Please check your internet.", "bot");
            }
        });

        const modal = document.getElementById("breathing-modal");
        const circle = document.getElementById("breathing-circle");
        const instruction = document.getElementById("instruction");
        let breathingInterval;

        function openBreathing() {
            modal.style.display = "flex"; 
            instruction.innerText = "Inhale...";
            circle.className = 'circle grow'; 
            
            breatheCycle();
            breathingInterval = setInterval(breatheCycle, 8000);
        }

        function closeBreathing() {
            modal.style.display = "none"; 
            clearInterval(breathingInterval);
            circle.className = 'circle';
        }

        function breatheCycle() {
            instruction.innerText = "Inhale...";
            circle.className = 'circle grow';

            setTimeout(() => {
                instruction.innerText = "Exhale...";
                circle.className = 'circle shrink';
            }, 4000);
        }
    </script>

</body>

</html>
