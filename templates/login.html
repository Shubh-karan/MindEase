<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/icons8-brain-16.png" type="image/png">
    <title>MindEase - Login</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Satisfy&display=swap');

        body {
            font-family: Arial, sans-serif;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            background: linear-gradient(90deg, rgba(2, 0, 36, 1) 0%, rgba(9, 9, 121, 1) 35%, rgba(0, 212, 255, 1) 100%);
            height: 100vh;
            margin: 0;
            color: white;
            text-align: center;
        }

        h2 {
            font-family: "Caveat", cursive;
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .card {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        input {
            width: 250px;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            outline: none;
        }

        button {
            padding: 12px 25px;
            background-color: #4CAF50;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #34a59f;
            transform: scale(1.05);
        }

        a {
            color: #d5faff;
            text-decoration: none;
            margin-top: 10px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <h2>Login to MindEase</h2>

    <div class="card">
        {% if error %}
        <p style="color: #ff6b6b; background: rgba(0,0,0,0.5); padding: 5px;">{{ error }}</p>
        {% endif %}
        <form method="POST" action="/login">
            <input type="email" name="email" placeholder="Enter your email" required />
            <input type="password" name="password" placeholder="Enter your password" required />
            <button type="submit">Login</button>
        </form>
    </div>

    <a href="/register">Don't have an account? Register</a>
</body>

</html>
